services:
  weather:
    build:
      context: ./weather
      dockerfile: Dockerfile
    container_name: weather-mcp
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3

  middleware:
    build:
      context: .
      dockerfile: mcp-middleware/Dockerfile
    container_name: mcp-middleware
    ports:
      - "3001:3001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_SERVER_URL=http://weather:3002/mcp
      - MCP_SERVER_API_KEY=demo-api-key-123
    depends_on:
      weather:
        condition: service_healthy
    restart: unless-stopped

  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_MCP_MIDDLEWARE_URL=http://localhost:3001
    container_name: react-app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_MCP_MIDDLEWARE_URL=http://localhost:3001
    depends_on:
      - middleware
    restart: unless-stopped
